<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href='fonts/PT_Sans-Web-Regular.ttf' rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/phones.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ionic-datepicker/dist/ionic-datepicker.bundle.min.js"></script>
    <script src="lib/ionic-timepicker/dist/ionic-timepicker.bundle.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIw5K4NFc76C6OxbN1KG-LHOzkeul0Pr4"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="lib/satellizer/dist/satellizer.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/MapCtrl.js"></script>
    <script src="js/controllers/ProfileCtrl.js"></script>
    <script src="js/main.service.js"></script>
    <script src="js/pickup.service.js"></script>
    <script src="js/user.service.js"></script>
    <script src="js/cover.service.js"></script>
    <script src="js/profile.service.js"></script>
    <script src="js/partner.service.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
  </head>

  <body ng-app="starter" animation="slide-left-right-ios7">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      
      <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back" style="color: #FFFFFF !important">
        Back
      </ion-nav-back-button>

    </ion-nav-bar>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder 
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
